{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <!-- {% block title %} Films {% endblock title %} -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/add_films.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock head %}

{% block content %}
    {% include "header.html" %}

    <div class="add-films-container">
        <h1>Adicionar Filme</h1>

        <form method="POST" class="add-films-form">
            <div class="form-group">
                <label for="title">Title <p style="color:rgb(248, 45, 45); display: inline-block;">*</p></label>
                <input type="text" id="title" name="title" placeholder="Write the title of the movie" required>
            </div>

            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" placeholder="Ex: 2023" min="1880" max="2100">
            </div>

            <div class="form-group">
                <label for="rating">Rating <p style="color:rgb(248, 45, 45); display: inline-block;">*</p></label>
                <div class="rating-stars">
                    {% for i in range(1, 6) %}
                        <i class="fa fa-star-o" data-value="{{ i }}"></i>
                    {% endfor %}
                </div>
                <input type="hidden" name="rating" id="rating" required>
            </div>

            <div class="form-group">
                <label for="review">Review</label>
                <textarea id="review" name="review" placeholder="Write your thoughts about the film"></textarea>
            </div>

            <button type="submit" class="btn-submit">Add Film</button>
        </form>
    </div>

    {% include "footer.html" %}

    <script src="{{ url_for('static', filename='js/add_films.js') }}"></script>
{% endblock content %}
