{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <!-- {% block title %} Login {% endblock title %} -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock head %}

{% block content %}

      
    {% include "header.html" %}
    
    {% include "flash.html" %}
    
    <div class="container">
        <div class="card-form">
            <form method="post" action="{{ url_for('login') }}">
                <h2>FilmDock</h2>
                <div class="form">
                    <input
                        type="text"
                        id="name"
                        autocomplete="off"
                        placeholder=" "
                        class="form__input"
                        name="email"
                    />
                    <label for="email">Email</label>
                </div>

                <div class="form">
                    <input
                        type="password"
                        id="name"
                        autocomplete="off"
                        placeholder=" "
                        class="form__input"
                        name="password"
                    />
                    <label for="password">Password</label>
                </div>

                <button type="submit">Submit</button>
                <p>Doesn't have an account? <a href="{{ url_for('login') }}">Sign up.</a></p>
            </form> 
        </div>

        <div class="card-image">
            <img src="{{ url_for('static', filename='assets/inthemoodforloveposter.png') }}" alt="In The Mood For Love - Poster" />
        </div>

    </div>

     
         
    {% include "footer.html" %}

{% endblock content %}
