{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <!-- {% block title %} Register {% endblock title %} -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/register.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock head %}

{% block content %}

     {% include "flash.html" %} 
     {% include "header.html" %}
    
    <div class="container">
        <div class="card-form">
            <form method="post" action="{{ url_for('register') }}">

                <div class="form">
                    <input
                        type="text"
                        id="name"
                        autocomplete="off"
                        placeholder=" "
                        class="form__input"
                        name="username"
                    />
                    <label for="username">Username</label>
                </div>

                <div class="form">
                    <input
                        type="text"
                        id="name"
                        autocomplete="off"
                        placeholder=" "
                        class="form__input"
                        name="email"
                    />
                    <label for="email">Email</label>
                </div>

                <div class="form">
                    <input
                        type="password"
                        id="name"
                        autocomplete="off"
                        placeholder=" "
                        class="form__input"
                        name="password"
                    />
                    <label for="password">Password</label>
                </div>

                <button type="submit">Submit</button>
                <p>Already have an account? <a href="{{ url_for('login') }}">Sign in.</a></p>
            </form> 
        </div>

        <div class="card-image">
            <img src="{{ url_for('static', filename='assets/alienposter.jpg') }}" alt="Alien: Romulus - Poster" />
        </div>

    </div>

     
         
    {% include "footer.html" %}

{% endblock content %}
